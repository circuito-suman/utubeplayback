<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Playback Knob</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #45f078;
        color: #110d0d;
        width: 300px;
      }
      h2 {
        color: #007bff;
      }
      p {
        line-height: 1.5;
      }
      .instructions {
        background-color: #e7f3fe;
        border-left: 6px solid #007bff;
        padding: 10px;
        margin-top: 20px;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Playback Knob</h2>
    <p>
      Hover over the knob at the bottom right of the screen to adjust playback
      speed.
    </p>

    <div class="instructions">
      <h3>How to Use:</h3>
      <ul>
        <li>Scroll up to increase speed.</li>
        <li>Scroll down to decrease speed.</li>
        <li>Enjoy watching videos at your preferred speed!</li>
      </ul>
    </div>

    <div class="footer">
      <p>&copy; 2024 YouTube Playback Knob Extension</p>
    </div>
  </body>
</html>
